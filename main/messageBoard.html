<!DOCTYPE html>
<html>
<head>
    <title>Message Board Demo</title>
</head>
<body ng-app="boardApp">
    <div ng-controller="messageBoardController">
        <div>
            <button ng-click="tricky()" style="opacity:0">You cannot see me</button>
        </div>
        <div>
            Name:
            <input type="text" ng-model="newMessage.messagerName"/>
            Email:
            <input type="text" ng-model="newMessage.messagerEmail"/>
        </div>
        <div>
            <textarea type="text" ng-model="newMessage.messageContent"></textarea>
        </div>
        <div>
            <button ng-click="save()">I wanna say!</button>
        </div>
        <div>
            <ul ng-repeat="message in messageList">
                <li ng-bind="message.messagerName"></li>
                <button ng-click="deleteMessage(message)" ng-show="isAdmin">delete</button>
                <li ng-bind="message.messageContent"></li>
                <li ng-show="isAdmin" ng-bind="message.messagerEmail"></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="messageBoardController.js"></script>
</body>
</html>
